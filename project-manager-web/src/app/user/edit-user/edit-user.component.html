<br/>
<div class="container-fluid">
    <h3 style="padding-left: 10px;">Edit User</h3>
    <form *ngIf="editUserForm" [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="hidden">
            <input type="hidden" class="form-control" id="userId" formControlName="userId"/>
        </div>
        <table border="0" cellspacing="0" cellpadding="10" style="width: 60%">
          <thead>
            <th width="20%"></th>
            <th width="10%"></th>
            <th width="70%"></th>
          </thead>
          <tbody>
            <tr class="form-group">
                <td>
                    <label>First Name</label>
                </td>
                <td></td>
                <td>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" autofocus/>
                </td>
            </tr>
            <tr class="form-group">
              <td>
                  <label>Last Name</label>
              </td>
              <td></td>
              <td>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" autofocus/>
              </td>
             </tr>
            <tr class="form-group">
                <td>
                    <label>Employee Id</label>
                </td>
                <td></td>
                <td>
                    <input type="text" class="form-control" id="employeeId" formControlName="employeeId" autofocus />
                </td>
            </tr>
          </tbody>            
        </table>
        <br>
        <div class="text-center">
        <table border="0" cellspacing="0" cellpading="10">
            <tr>
                <td width="45%">
                    <button type="submit" [disabled]="!editUserForm.valid" class="btn btn-success" style="width: 120px; cursor: pointer;">Update User</button>
                </td>
                <td width="10%"></td>
                <td width="45%">
                    <button type="button" class="btn btn-primary" style="width: 120px; cursor: pointer;" (click)="cancelEdit()">Cancel</button>
                </td>
            </tr>
        </table>
      </div>
    </form>
</div>
