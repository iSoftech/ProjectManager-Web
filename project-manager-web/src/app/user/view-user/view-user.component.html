<br/>
<div class="container-fluid">
  <h3 style="padding-left: 10px;">View Users</h3>
  <div class="table-responsive">
    <table cellspacing="0" cellpadding="10" style="width: 60%" class="table table-bordred table-striped table-hover text-center">
      <thead>
        <th style="width: 20%" title="First Name">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" />
        </th>
        <th style="width: 20%" title="Last Name">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" />
        </th>
        <th style="width: 10%" title="Employee Id">
          <label>Employee Id</label>
          <input type="text" class="form-control" id="employeeId" [(ngModel)]="employeeId" />
        </th>
        <th style="width: 10%" title="Edit">Edit</th>
        <th style="width: 10%" title="Delete">Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of (users | userFilter: firstName:lastName:employeeId)">
            <td>
                <label>{{user.firstName}}</label>
              </td>
              <td>
                <label>{{user.lastName}}</label>
              </td>
              <td>
                <label>{{user.employeeId}}</label>
              </td>
              <td><button class="btn btn-primary btn-xs" title="Edit User" [disabled]="user.active == 'N'" (click)="editUser(user)" style="cursor: pointer;"><span class="glyphicon glyphicon-pencil" aria-hidden="true">&#x270E;</span></button></td>

              <td><p data-placement="top" data-toggle="tooltip" title="Delete User"><button class="btn btn-danger btn-xs" [disabled]="user.active == 'N'" style="cursor: pointer;" (click)="prepareDeleteUser(user)" data-title="Delete User" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-stop" aria-hidden="true">&#xe017;</span></button></p></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Dialog for Delete User confirmation -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="Heading">Delete User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true">&#x2715;</span></button>
      </div>
      <!-- /.model-header -->
      <div class="modal-body">
        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure, you want to delete this User?</div>
      </div>
      <!-- /.model-body -->
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" style="cursor: pointer;" data-dismiss="modal" (click)="deleteUser()"><span class="glyphicon glyphicon-ok-sign">&#x2714;</span> Yes</button>
        <button type="button" class="btn btn-primary" style="cursor: pointer;" data-dismiss="modal"><span class="glyphicon glyphicon-remove">&#x2716;</span> No</button>
      </div>
      <!-- /.model-footer -->
    </div>
    <!-- /.modal-content --> 
  </div>
  <!-- /.modal-dialog --> 
</div>
