<div class="container-fluid">
    <h3 style="padding-left: 10px;">Add Project</h3>
    <form *ngIf="addProjectForm" [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <table border="0" cellspacing="0" cellpadding="10" style="width: 60%">
            <tr class="form-group">
                <td width="20%">
                    <label>Project</label>
                </td>
                <td width="10%"></td>
                <td width="70%">
                    <input type="text" class="form-control" id="projectName" formControlName="projectName" placeholder="Project Name" autofocus/>
                </td>
            </tr>
            <tr class="form-group">
                <td width="20%">
                    <label>Priority</label>
                </td>
                <td width="10%"></td>
                <td width="70%">
                    <input type="range" class="form-control slider" min="0" max="30" id="priority" formControlName="priority" [(ngModel)]="rangeValue" title="{{rangeValue}}" />
                </td>
            </tr>
            <tr class="form-group">
                <td width="20%">
                    <label>Manager</label>
                </td>
                <td width="10%"></td>
                <td width="70%">
                    <div formGroupName="user" novalidate>
                        <input type="text" class="form-control" id="employeeId" formControlName="employeeId" placeholder="Employee Id"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="checkbox" id="toggleDateRowsId" checked="true" onclick="toggleDateRows()"/>&nbsp;<label>Set Start and End Date</label>
                </td>
            </tr>            
            <tr class="form-group" id="startDateRowId">
                <td width="20%">
                    <label>Start Date</label>
                </td>
                <td width="10%"></td>
                <td width="70%">
                    <input type="date" class="form-control" id="startDate" formControlName="startDate"/>
                </td>
            </tr>
            <tr class="form-group" id="endDateRowId">
                <td width="20%">
                    <label>End Date</label>
                </td>
                <td width="10%"></td>
                <td width="70%">
                    <input type="date" class="form-control" id="endDate" formControlName="endDate"/>
                </td>
            </tr>            
        </table>
        <br>
        <table border="0" cellspacing="0" cellpading="0">
            <tr>
                <td width="45%">
                    <button type="submit" class="btn btn-success" [disabled]="!addProjectForm.valid" style="width: 120px; cursor: pointer;">Add Project</button>
                </td>
                <td width="10%"></td>
                <td width="45%">
                    <button type="button" class="btn btn-primary" (click)="reset()" style="width: 100px; cursor: pointer;">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</div>
